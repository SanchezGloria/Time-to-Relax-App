<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Meditation App</title>
  </head>
  <body>
    <main class="app">
      <section class="time__select">
        <button class="js-time__select--btn few-mins" data-time="120">2 Minutes</button>
        <button data-time="300" class="js-time__select--btn medium-mins">5 Minutes</button>
        <button data-time="600" class="js-time__select--btn long-mins">10 Minutes</button>
        <img src="./svg/replay.svg" class="replay"></img>
      </section>
      <div class="video__container">
        <video class="js-video video" loop >
          <source src="./video/rain.mp4"  type="video/mp4">
        </video>
      </div>
      <section class="player__container">
        <audio class="song">
          <source src="./sounds/rain.mp3" />
        </audio>
        <img src="./svg/play.svg" class="play"></img>
        <svg class="player__container--svg"  viewBox= '0 0 453 453' >
            <circle class="player__container--svg--circle" cx="226.5" cy="226.5" r="216.5" />
          </svg>
          <svg class="player__container--svg js-moving-outline" viewBox= '0 0 453 453' >
            <circle class="player__container--svg--circle time" cx="226.5" cy="226.5" r="216.5"  />
          </svg>
          
          <h3 class=" js-time__display player__container--title">
            0:00
          </h3>      
        </section>
        <section class="sound__picker">
          <button class="sound__picker--btn rain" data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4" ><img class="sound__picker--btn--img" src="./svg/rain.svg" alt=""></button>
          <button class="sound__picker--btn beach" data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
            <img class="sound__picker--btn--img" src="./svg/beach.svg" alt="">
          </button>
          <button class="sound__picker--btn namaste" data-sound="./sounds/namaste.mp3" data-video="./video/namaste.mp4"><i class="fas fa-spa"></i></button>
          
        </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
